language: node_js
node_js:
  - 14

stages:
  - lint
  - build
  - push

services:
  - docker

before_install:
  - npm install eslint

jobs:
  include:
    - stage: lint
      script: ./node_modules/.bin/eslint . ./**/*.js
    - stage: build
      script: docker build -t rcsillag/website-themes .
    - stage: push
      script: 
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push rcsillag/website-themes